    <script>
        const rødeKasser = document.querySelectorAll(".red");
        console.log(rødeKasser);
        rødeKasser.forEach(kasse => {
            kasse.style.cursor = "pointer";
            kasse.addEventListener("click", blivBlå);

        });

        function blivBlå() {
            console.log(this);
            this.classList.toggle("green");
        }
