<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
            background-color: darkred;

        }

        .gold {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        const rødeKasser = document.querySelectorAll(".box");
        console.log(rødeKasser);
        rødeKasser.forEach(kasse => {
            kasse.style.cursor = "pointer";
            kasse.addEventListener("click", blivGreen);

        });

        function blivGreen() {
            console.log(this);
            this.classList.toggle("green");
            kasse.removeEventListener("click", blivGreen);
            kasse.addEventListener("click", blivGold);
        }

    </script>
</body>

</html>
